# Prometheus 配置文件
global:
  scrape_interval: 15s # 默认抓取间隔
  evaluation_interval: 15s # 规则评估间隔
  external_labels:
    cluster: 'frameworkjava-dev'
    environment: 'dev'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - frameworkjava-alertmanager:9093

# 告警规则文件
rule_files:
  - "/etc/prometheus/rules/*.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: [ 'localhost:9090' ]
        labels:
          service: 'prometheus'

  # SkyWalking OAP 监控
  - job_name: 'skywalking-oap'
    static_configs:
      - targets: [ 'frameworkjava-skywalking-oap:1234' ]
        labels:
          service: 'skywalking-oap'

  # 网关服务监控（本地开发环境通过 SSH 反向隧道）
  - job_name: 'zmbdp-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'host.docker.internal:10030' ]
        labels:
          service: 'zmbdp-gateway'
          application: 'gateway'
          environment: 'local-dev'

  # 管理服务监控（本地开发环境通过 SSH 反向隧道）
  - job_name: 'zmbdp-admin'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'host.docker.internal:18081' ]
        labels:
          service: 'zmbdp-admin'
          application: 'admin'
          environment: 'local-dev'

  # 门户服务监控（本地开发环境通过 SSH 反向隧道）
  - job_name: 'zmbdp-portal'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'host.docker.internal:18083' ]
        labels:
          service: 'zmbdp-portal'
          application: 'portal'
          environment: 'local-dev'

  # 文件服务监控（本地开发环境通过 SSH 反向隧道）
  - job_name: 'zmbdp-file'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'host.docker.internal:18082' ]
        labels:
          service: 'zmbdp-file'
          application: 'file'
          environment: 'local-dev'

  # 模板服务监控（本地开发环境通过 SSH 反向隧道）
  - job_name: 'zmbdp-mstemplate'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'host.docker.internal:18085' ]
        labels:
          service: 'zmbdp-mstemplate'
          application: 'mstemplate'
          environment: 'local-dev'

  # MySQL 监控（可选，需要安装 mysqld_exporter）
  # - job_name: 'mysql'
  #   static_configs:
  #     - targets: ['mysqld-exporter:9104']
  #       labels:
  #         service: 'mysql'

  # Redis 监控（可选，需要安装 redis_exporter）
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'

  # RabbitMQ 监控
  - job_name: 'rabbitmq'
    static_configs:
      - targets: [ 'frameworkjava-rabbit:15692' ]
        labels:
          service: 'rabbitmq'

