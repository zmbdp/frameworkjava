# Grafana Dashboard 配置
apiVersion: 1

providers:
  - name: 'FrameworkJava Dashboards'
    orgId: 1
    folder: 'FrameworkJava'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

