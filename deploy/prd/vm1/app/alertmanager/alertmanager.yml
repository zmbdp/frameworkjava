# AlertManager 配置文件 - Production 环境
global:
  resolve_timeout: 5m
  
  # ==================== 用户自行配置：邮件配置 ====================
  # 如果不需要邮件告警，可以保持默认值，不影响 AlertManager 启动
  smtp_smarthost: 'smtp.qq.com:587'              # 用户自行配置：SMTP 服务器地址
  smtp_from: 'your-email@qq.com'                 # 用户自行配置：发件人邮箱
  smtp_auth_username: 'your-email@qq.com'        # 用户自行配置：SMTP 认证用户名
  smtp_auth_password: 'your-smtp-password'       # 用户自行配置：SMTP 认证密码（QQ邮箱需要授权码）
  smtp_require_tls: true

# 告警模板
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# 告警路由
route:
  # 默认接收者
  receiver: 'prod-team'
  # 分组等待时间
  group_wait: 10s
  # 分组间隔时间
  group_interval: 10s
  # 重复告警间隔时间（生产环境缩短重复告警间隔）
  repeat_interval: 30m
  # 分组标签
  group_by: [ 'alertname', 'cluster', 'service' ]
  
  # 子路由
  routes:
    # 严重告警立即发送（生产环境）
    - match:
        severity: critical
      receiver: 'prod-critical'
      group_wait: 5s
      repeat_interval: 15m  # 生产环境严重告警 15 分钟重复一次
    
    # 警告级别告警
    - match:
        severity: warning
      receiver: 'prod-warning'
      group_wait: 10s
      repeat_interval: 30m

# 告警接收者配置
receivers:
  # 生产团队接收者
  - name: 'prod-team'
    email_configs:
      - to: 'prod-team@example.com,ops-team@example.com'    # 用户自行配置：接收告警的邮箱地址（多个邮箱用逗号分隔）
        headers:
          Subject: '【Prd环境告警】{{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: red;">生产环境告警</h2>
          <p><strong>告警名称:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>告警级别:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>告警服务:</strong> {{ .CommonLabels.service }}</p>
          <p><strong>告警时间:</strong> {{ .StartsAt.Format "2006-01-02 15:04:05" }}</p>
          <h3>告警列表:</h3>
          <ul>
          {{ range .Alerts }}
            <li>{{ .Annotations.summary }} - {{ .Annotations.description }}</li>
          {{ end }}
          </ul>

  # 严重告警接收者（生产环境多渠道通知）
  - name: 'prod-critical'
    email_configs:
      - to: 'prod-admin@example.com,cto@example.com'        # 用户自行配置：接收严重告警的邮箱地址
        headers:
          Subject: '【Prd环境严重告警】{{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: red; font-size: 24px;">⚠️ 生产环境严重告警 ⚠️</h2>
          <p><strong>告警名称:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>告警级别:</strong> <span style="color: red;">CRITICAL</span></p>
          <p><strong>告警服务:</strong> {{ .CommonLabels.service }}</p>
          <p><strong>告警时间:</strong> {{ .StartsAt.Format "2006-01-02 15:04:05" }}</p>
          <h3>告警详情:</h3>
          <ul>
          {{ range .Alerts }}
            <li><strong>{{ .Annotations.summary }}</strong><br>{{ .Annotations.description }}</li>
          {{ end }}
          </ul>
          <p style="color: red;"><strong>请立即处理！</strong></p>

  # 警告级别接收者
  - name: 'prod-warning'
    email_configs:
      - to: 'prod-dev@example.com,ops-team@example.com'     # 用户自行配置：接收警告的邮箱地址
        headers:
          Subject: '【Prd环境警告】{{ .GroupLabels.alertname }}'

# 告警抑制规则
inhibit_rules:
  # 服务下线时，抑制该服务的其他所有告警
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: [ 'service', 'instance' ]
  
  # 严重告警触发时，抑制同类型的警告告警
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: [ 'alertname', 'service' ]

