# Prometheus 配置文件 - Production 环境
global:
  scrape_interval: 15s # 默认抓取间隔
  evaluation_interval: 15s # 规则评估间隔
  external_labels:
    cluster: 'frameworkjava-prd'
    environment: 'prd'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - frameworkjava-alertmanager:9093

# 告警规则文件
rule_files:
  - "/etc/prometheus/rules/*.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: [ 'localhost:9090' ]
        labels:
          service: 'prometheus'

  # SkyWalking OAP 监控
  - job_name: 'skywalking-oap'
    static_configs:
      - targets: [ 'frameworkjava-skywalking-oap:1234' ]
        labels:
          service: 'skywalking-oap'

  # 网关服务监控（vm1 + vm2）
  - job_name: 'zmbdp-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'localhost:10030' ]  # vm1 本机
        labels:
          service: 'zmbdp-gateway'
          application: 'gateway'
          instance: 'vm1'
      - targets: [ 'vm2_ip:10030' ]  # vm2 服务器，替换 vm2_ip 为实际 IP
        labels:
          service: 'zmbdp-gateway'
          application: 'gateway'
          instance: 'vm2'

  # 管理服务监控（vm1 + vm2）
  - job_name: 'zmbdp-admin'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'localhost:18081' ]  # vm1 本机
        labels:
          service: 'zmbdp-admin'
          application: 'admin'
          instance: 'vm1'
      - targets: [ 'vm2_ip:18081' ]  # vm2 服务器，替换 vm2_ip 为实际 IP
        labels:
          service: 'zmbdp-admin'
          application: 'admin'
          instance: 'vm2'

  # 门户服务监控（vm1 + vm2）
  - job_name: 'zmbdp-portal'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'localhost:18083' ]  # vm1 本机
        labels:
          service: 'zmbdp-portal'
          application: 'portal'
          instance: 'vm1'
      - targets: [ 'vm2_ip:18083' ]  # vm2 服务器，替换 vm2_ip 为实际 IP
        labels:
          service: 'zmbdp-portal'
          application: 'portal'
          instance: 'vm2'

  # 文件服务监控（vm1 + vm2）
  - job_name: 'zmbdp-file'
    metrics_path: '/actuator/prometheus'
    static_configs:
