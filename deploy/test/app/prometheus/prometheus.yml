# Prometheus 配置文件 - Test 环境
global:
  scrape_interval: 15s # 默认抓取间隔
  evaluation_interval: 15s # 规则评估间隔
  external_labels:
    cluster: 'frameworkjava-test'
    environment: 'test'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - frameworkjava-alertmanager:9093

# 告警规则文件
rule_files:
  - "/etc/prometheus/rules/*.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: [ 'localhost:9090' ]
        labels:
          service: 'prometheus'

  # SkyWalking OAP 监控
  - job_name: 'skywalking-oap'
    static_configs:
      - targets: [ 'frameworkjava-skywalking-oap:1234' ]
        labels:
          service: 'skywalking-oap'

  # 网关服务监控（Test 环境 - 服务部署在 Docker 容器）
  - job_name: 'zmbdp-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'frameworkjava-gateway-test:10030' ]
        labels:
          service: 'zmbdp-gateway'
          application: 'gateway'
          environment: 'test'

  # 管理服务监控（Test 环境 - 服务部署在 Docker 容器）
  - job_name: 'zmbdp-admin'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'frameworkjava-admin-test:18081' ]
        labels:
          service: 'zmbdp-admin'
          application: 'admin'
          environment: 'test'

  # 门户服务监控（Test 环境 - 服务部署在 Docker 容器）
  - job_name: 'zmbdp-portal'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'frameworkjava-portal-test:18083' ]
        labels:
          service: 'zmbdp-portal'
          application: 'portal'
          environment: 'test'

  # 文件服务监控（Test 环境 - 服务部署在 Docker 容器）
  - job_name: 'zmbdp-file'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'frameworkjava-file-test:18082' ]
        labels:
          service: 'zmbdp-file'
          application: 'file'
          environment: 'test'

  # 模板服务监控（Test 环境 - 服务部署在 Docker 容器）
  - job_name: 'zmbdp-mstemplate'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'frameworkjava-mstemplate-test:18085' ]
        labels:
          service: 'zmbdp-mstemplate'
          application: 'mstemplate'
          environment: 'test'

  # RabbitMQ 监控
  - job_name: 'rabbitmq'
    static_configs:
      - targets: [ 'frameworkjava-rabbit:15692' ]
        labels:
          service: 'rabbitmq'

